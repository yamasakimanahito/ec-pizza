<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Import Materialize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Import Font Wesome -->
    <link
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/register_admin.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/item_list.css" />
    <link rel="stylesheet" href="css/item_detail.css" />
    <link rel="stylesheet" href="css/cart_list.css" />
    <link rel="stylesheet" href="css/order_confirm.css" />
    <link rel="stylesheet" href="css/order_finished.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ラクラクピザ</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header">
          <div class="header-left">
            <a href="top.html">
              <img class="logo" src="img/header_logo.png" />
            </a>
          </div>

          <div class="header-right">
            <a href="item_list.html">商品一覧</a>
            <a href="register_admin.html">会員登録</a>
            <a href="cart_list.html">
              <i class="fas fa-shopping-cart"> </i>カート
            </a>
            <div th:unless="${session.User}">
              <a th:href="@{/LoginLogoutUser/toLogin}" class="login">
                <i class="fas fa-sign-in-alt"></i>ログイン
              </a>
            </div>
            <div th:if="${session.User}">
              <a th:href="@{/LoginLogoutUser/logout}" class="logout">
                <i class="fas fa-sign-in-alt"></i>ログアウト
              </a>
            </div>

            <a href="order_history.html">注文履歴</a>
          </div>
        </div>
      </div>
    </header>
    <!-- search form -->
    <div class="search-wrapper">
      <div class="container">
        <form method="post" class="search-form">
          <input type="text" name="name" class="search-name-input" />

          <button class="btn search-btn" type="button">
            <span>検　索</span>
          </button>
        </form>
      </div>
    </div>

    <!-- item list -->
    <div class="item-wrapper">
      <div class="container">
        <div class="items">
          <div th:each="item:${itemList}" class="item">
            <div class="item-icon">
              <img th:src="@{/img/} + ${item.imagePath}" />
            </div>
            <a th:href="@{/ShowItemDetail/ToItemDetail?id=} + ${item.id}" th:text="${item.name}">ハワイアンパラダイス</a><br />
            <span class="price">Ｍ</span><span  th:text="${item.priceM}">1,380円(税抜)</span>円（税抜）<br />
            <span class="price">Ｌ</span><span th:text="${item.priceL}">2,380円(税抜)</span>円（税抜）<br />
          </div>
		

          
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <img src="img/header_logo.png" />
        <p>本格ピザをあなたにお届け！</p>
      </div>
    </footer>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
